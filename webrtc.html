<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebRTC Peer Connection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="gl.cubicinterpolation.js"></script>
    <!-- <script src="gl.eventhandlers.js"></script> -->
    <script src="webrtc.js"></script>
    <link rel="stylesheet" href="webrtc.css">
</head>

<body>
    <div class="container">

        <div class="controls">
            <h2>Controls</h2>
            <div class="input-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" placeholder="Enter your name" />
            </div>
            <div class="input-group">
                <label for="roomId">Call ID / Room:</label>
                <input type="text" id="roomId" placeholder="Enter room ID (e.g., meeting123)" />
            </div>
            <button id="connectBtn" onclick="connectToSignalingServer()">Connect to Server</button>
            <button id="disconnectBtn" onclick="disconnectFromServer()" disabled>Disconnect</button>
            <div id="status" class="status">Initializing...</div>
            <p><em>Press 'F' to toggle filter mode. Use mouse wheel to zoom, click and drag to pan.</em></p>
        </div>
        
        <div id="videoGrid" class="video-grid">
            <!-- Video canvases will be added dynamically here -->
        </div>
        
        <div class="chat-container">
            <h2>Chat</h2>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-group">
                <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)" disabled />
                <button id="sendChatBtn" onclick="sendChatMessage()" disabled>Send</button>
            </div>
        </div>
        
        <div class="controls signaling">
            <h2>Signaling Log</h2>
            <div id="signalingLog" style="height: 200px; overflow-y: auto; background: #f9f9f9; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; font-size: 12px;"></div>
        </div>

    </div>
</body>
    
</html>
